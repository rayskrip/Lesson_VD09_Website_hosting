{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">
                    <h1>Кликер!</h1>
                </div>
                <div class="card-body">
                    <p class="card-text">Количество кликов - <strong>{{ current_user.clicks }}</strong></p>
                    <a href="{{ url_for('click') }}" class="btn btn-primary">Кнопка</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
